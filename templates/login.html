{% extends "nologin_base.html" %}

{% block title %} Login {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    <form class="container" method="post" action="/logging-in">
        <h1>Login</h1>
        {% if message != False %}
            <div class="alert alert-{{ colour }}">{{ message }}</div>
        {% endif %}
        <div class="form-group row">
            <label class="col-4 col-form-label" for="login-username">Username</label>
                <div class="col-8">
                  <input id="login-username" name="login-username" placeholder="Username" type="text"
                         class="form-control" required="required">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" for id="login-password">Password</label>
                <div class="col-8">
                  <input id="login-password" name="login-password" placeholder="Password" type="password"
                         class="form-control" required="required">
                </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
              <button name="submit" type="submit" class="btn btn-primary">Login</button>
              <a class="btn btn-light" href="/register">Click to Register</a>
            </div>
        </div>
    </form>
{% endblock %}
