<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Boostrap CSS package -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        {% block head %}
            <title>{% block title %}{% endblock %} | NCEA Calculator</title>
        {% endblock %}
    </head>
    <body>
                                <!-- Navigation -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">Credit Calculator</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#cc-navbar" aria-controls="cc-navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="cc-navbar">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/overview">Overview</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact">Contact</a>
                        </li>
                    </ul>

                    <form class="cc-login form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username">
                        <input class="form-control mr-sm-2" type="text" placeholder="Password" aria-label="Password">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Log in</button>
                        <a class="btn btn-outline-secondary" href="/register">Sign Up</a>
                    </form>
                </div>
            </div>
        </nav>
                                <!-- CONTENT GOES HERE -->
        <main role="main" class="container content">
            {% block body %}{% endblock %}
        </main>
                                <!-- Footer -->
        <footer>
            <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
        </footer>
    </body>
</html>
