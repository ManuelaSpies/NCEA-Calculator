{% extends "base.html" %}

{% block title %} New Entry {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    <h1>New Entries</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="form-horizontal">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>Form Name</legend>

                        <!-- Select AS Standard-->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="input_as">AS Number</label>
                          <div class="col-md-4">
                          <input id="input_as" name="input_as" type="text" placeholder="i.e. 912236" class="form-control input-md">
                          <span class="help-block">Enter ONLY the number</span>
                          </div>
                        </div>

                        <!-- Select Grade -->
                        <div class="form-group">
                          <label class="col-md-4 control-label" for="input_grade">Grade</label>
                          <div class="col-md-4">
                            <select id="input_grade" name="input_grade" class="form-control">
                              <option value="A">Achieved</option>
                              <option value="M">Merit</option>
                              <option value="E">Excellence</option>
                            </select>
                          </div>
                        </div>

                    </fieldset>
                </form>
            </div>
            <div class="col">
                <form class="form-horizontal">
                    <fieldset>
                        <!-- NAME -->
                        <legend>Enter Standards</legend>

                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <!-- AS NUMBER -->
                                    <div class="form-group">
                                      <label class="col-md-4 control-label" for="prependedtext">standard_asname</label>
                                      <div class="col-md-4">
                                        <div class="input-group">
                                          <span class="input-group-addon">AS</span>
                                          <input id="prependedtext" name="prependedtext" class="form-control" placeholder="912345" type="text" required="">
                                        </div>

                                      </div>
                                    </div>

                                    <!-- LEVEL -->
                                    <div class="form-group">
                                      <label class="col-md-4 control-label" for="standard_level">NCEA Level</label>
                                      <div class="col-md-4">
                                        <label class="radio-inline" for="standard_level-0">
                                          <input type="radio" name="standard_level" id="standard_level-0" value="1" checked="checked">
                                          1
                                        </label>
                                        <label class="radio-inline" for="standard_level-1">
                                          <input type="radio" name="standard_level" id="standard_level-1" value="2">
                                          2
                                        </label>
                                        <label class="radio-inline" for="standard_level-2">
                                          <input type="radio" name="standard_level" id="standard_level-2" value="3">
                                          3
                                        </label>
                                      </div>
                                    </div>

                                    <!-- CREDITS -->
                                    <div class="form-group">
                                      <label class="col-md-4 control-label" for="standard_credit">Credits</label>
                                      <div class="col-md-4">
                                        <select id="standard_credit" name="standard_credit" class="form-control">
                                          <option value="3">3</option>
                                          <option value="4">4</option>
                                          <option value="5">5</option>
                                          <option value="6">6</option>
                                        </select>
                                      </div>
                                    </div>

                                    <!-- DESCRIPTION -->
                                    <div class="form-group">
                                  <label class="col-md-4 control-label" for="standard_description">Description</label>
                                  <div class="col-md-4">
                                    <textarea class="form-control" id="standard_description" name="standard_description">Description of the standard</textarea>
                                  </div>
                                </div>
                                </div>
                                <div class="col">
                                    <!-- NUMERACY -->
                                    <div class="form-group">
                                      <label class="col-md-4 control-label" for="standard_num">Numeracy</label>
                                      <div class="col-md-4">
                                        <label class="radio-inline" for="standard_num-0">
                                          <input type="radio" name="standard_num" id="standard_num-0" value="True" checked="checked">
                                          Yes
                                        </label>
                                        <label class="radio-inline" for="standard_num-1">
                                          <input type="radio" name="standard_num" id="standard_num-1" value="False">
                                          No
                                        </label>
                                      </div>
                                    </div>

                                    <!-- READING -->
                                    <div class="form-group">
                                      <label class="col-md-4 control-label" for="standard_read">Reading</label>
                                      <div class="col-md-4">
                                        <label class="radio-inline" for="standard_read-0">
                                          <input type="radio" name="standard_read" id="standard_read-0" value="True" checked="checked">
                                          Yes
                                        </label>
                                        <label class="radio-inline" for="standard_read-1">
                                          <input type="radio" name="standard_read" id="standard_read-1" value="False">
                                          No
                                        </label>
                                      </div>
                                    </div>

                                    <!-- WRITING -->
                                    <div class="form-group">
                                      <label class="col-md-4 control-label" for="standard_writ">Writing</label>
                                      <div class="col-md-4">
                                        <label class="radio-inline" for="standard_writ-0">
                                          <input type="radio" name="standard_writ" id="standard_writ-0" value="True" checked="checked">
                                          Yes
                                        </label>
                                        <label class="radio-inline" for="standard_writ-1">
                                          <input type="radio" name="standard_writ" id="standard_writ-1" value="False">
                                          No
                                        </label>
                                      </div>
                                    </div>

                                    <!-- WRITING -->
                                    <div class="form-group">
                                      <label class="col-md-4 control-label" for="standard_ue">UE Credits</label>
                                      <div class="col-md-4">
                                        <label class="radio-inline" for="standard_ue-0">
                                          <input type="radio" name="standard_ue" id="standard_ue-0" value="True" checked="checked">
                                          Yes
                                        </label>
                                        <label class="radio-inline" for="standard_ue-1">
                                          <input type="radio" name="standard_ue" id="standard_ue-1" value="False">
                                          No
                                        </label>
                                      </div>
                                    </div>
                                </div>
                            </div>

                            <!-- SEND BUTTON -->
                            <div class="form-group row">
                                  <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
                                  <div class="col-md-4">
                                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
                                  </div>
                                </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block footer %}
{% endblock %}
