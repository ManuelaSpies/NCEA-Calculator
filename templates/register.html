<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Boostrap CSS package -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Login | NCEA Calculator</title>
    </head>
    <body>
                                <!-- CONTENT GOES HERE -->
        <main class="container content">
            <form class="centre custom-box" method="post" action="/create-new-user">
                <legend>Register</legend>
                {% if error_message != False %}
                  <div class="alert-danger alert">{{ message }}</div>
                {% endif %}
                <div class="form-group row">
                    <label for="username" class="col-4 col-form-label">Username</label>
                    <div class="col-8">
                        <input id="username" name="username" placeholder="Username" type="text" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-4 col-form-label">Password</label>
                    <div class="col-8">
                      <input id="password1" name="password1" placeholder="Password" type="password" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password2" class="col-4 col-form-label">Repeat password</label>
                    <div class="col-8">
                      <input id="password2" name="password2" placeholder="Password" type="password" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                      <a class="btn btn-light" href="/">Login</a>
                    </div>
                </div>
            </form>
        </main>
                                <!-- Footer -->
        <footer class="text-muted container">
            <hr>
            <p class="text-muted">&copy; Manuela Spies
            <br><a href="/contact">Contact</a></p>
            <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
            <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
            {% block footer %} {%  endblock %}
        </footer>
    </body>
</html>
