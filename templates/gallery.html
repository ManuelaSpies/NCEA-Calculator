{% extends base %}

{% block title %} Gallery {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    <div class="container">
        <h1 id="gallery">Gallery</h1>
        <div class="carousel-inner">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 custom-carousel-item" src="{{ url_for('static', filename='images/all.jpg') }}" alt="Image of three female students working on computers">
                    </div>
                <div class="carousel-item">
                    <img class="d-block w-100 custom-carousel-item" src="{{ url_for('static', filename='images/hana.jpg') }}" alt="Image of a female student browsing online in class">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 custom-carousel-item" src="{{ url_for('static', filename='images/me.jpg') }}" alt="An image of a female student editing a photo">
                </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
