{% extends base %}

{% block title %} Gallery {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}

{% block body %}
    <div class="centre custom-box container">
        <h1 id="gallery">Gallery</h1>
        <div class="carousel-inner">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 custom-carousel-item" src="{{ url_for('static', filename='images/all.jpg') }}" alt="Three students working on computers">
                    </div>
                <div class="carousel-item">
                    <img class="d-block w-100 custom-carousel-item" src="{{ url_for('static', filename='images/hana.jpg') }}" alt="A student browsing online">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 custom-carousel-item" src="{{ url_for('static', filename='images/me.jpg') }}" alt="A student editing a photo">
                </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
